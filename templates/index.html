<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h2>Assignment/Presentation Rubrics Generator</h2>
    <form action="/process" method="post" enctype="multipart/form-data">
        <label for="csv-file1">Upload assignment XLSX file:</label>
        <input type="file" id="csv-file1" name="file1" accept=".csv, .xlsx" required>

        <label for="csv-file2">Upload presentation XLSX file:</label>
        <input type="file" id="csv-file2" name="file2" accept=".csv, .xlsx">
        
        <input type="submit" value="Process File">
    </form>
</body>
</html>
