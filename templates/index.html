<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h2>Assignment/Presentation Rubrics Generator</h2>
    
    <!-- First CSV/XLSX form -->
    <form action="/process" method="post" enctype="multipart/form-data">
        <label for="csv-file">Upload the assignment file:</label>
        <input type="file" id="csv-file" name="file1" accept=".csv, .xlsx" required>
        <input type="submit" value="Process First File">
    </form>
    
    <!-- Second CSV/XLSX form -->
    <br>
    <form action="/process" method="post" enctype="multipart/form-data">
        <label for="csv-file-v2">Upload the presentation file:</label>
        <input type="file" id="csv-file-v2" name="file2" accept=".csv, .xlsx" required>
        <input type="submit" value="Process Second File">
    </form>
</body>
</html>
